apiVersion: v1
kind: ServiceAccount
metadata:
  name: fitness
  annotations:
    description: "This is for k8s dashboard"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: fitness-cluster
rules:
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: fitness-bindings
subjects:
  - kind: ServiceAccount
    name: fitness
    namespace: default
roleRef:
  kind: ClusterRole
  name: fitness-cluster
  apiGroup: rbac.authorization.k8s.io