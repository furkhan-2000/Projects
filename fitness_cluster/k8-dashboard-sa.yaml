apiVersion: v1
kind: ServiceAccount
metadata:
  name: fitness
  annotations: 
    description: "this is for accessing k8 dashboard"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: fitness-role
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: fitness-cluster
subjects:
- kind: ServiceAccount
  name: fitness
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: fitness-role